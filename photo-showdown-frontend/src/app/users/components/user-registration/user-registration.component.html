<mat-card>
  <div class="registration-title">
    <h2>Register an Account</h2>
  </div>
  <form class="form" (submit)="onSubmit(userForm)" #userForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        minlength="3"
        name="username"
        #username="ngModel"
        ngModel
        required
        placeholder="Enter your username"
      />
      <mat-error
        *ngIf="username.invalid && (username.dirty || username.touched)"
      >
        <span *ngIf="username.hasError('required')">Username is required.</span>
        <span *ngIf="username.hasError('minlength')"
          >Username must be at least 3 characters long.</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        minlength="8"
        matInput
        name="password"
        #password="ngModel"
        ngModel
        required
        placeholder="Enter your password"
      />
      <mat-error
        *ngIf="password.invalid && (password.dirty || password.touched)"
      >
        <span *ngIf="password.hasError('required')">Password is required.</span>
        <span *ngIf="password.hasError('minlength')"
          >Password must be at least 8 characters long.</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="email"
        matInput
        name="email"
        #email="ngModel"
        ngModel
        required
        email
        placeholder="Enter your email"
      />
      <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
        <span *ngIf="email.hasError('required')">Email is required.</span>
        <span *ngIf="email.hasError('email')"
          >Enter a valid email address.</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        name="firstName"
        #firstName="ngModel"
        ngModel
        required
        placeholder="Enter your first name"
      />
      <mat-error
        *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
      >
        First Name is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        matInput
        name="lastName"
        #lastName="ngModel"
        ngModel
        required
        placeholder="Enter your last name"
      />
      <mat-error
        *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
      >
        Last Name is required.
      </mat-error>
    </mat-form-field>

    <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    <br />
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="userForm.invalid"
    >
      Submit
    </button>
  </form>
</mat-card>
