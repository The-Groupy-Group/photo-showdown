
<mat-card class="upload-menu">
  <form class="form" (submit)="onSubmit(pictureForm)" enctype="multipart/form-data" #pictureForm="ngForm">
      <input type="file" class="file-button"  [accept]="'image/jpeg,image/png'"   name="file" (change)="getFile($event)" ngModel required placeholder="Please choose a file">
    <button mat-raised-button color="primary" type="submit">upload</button>
    </form>
    <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
  </mat-card>
