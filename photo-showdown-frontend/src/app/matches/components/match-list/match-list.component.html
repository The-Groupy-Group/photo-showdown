<div class="matches-container">
  <mat-card-title class="title">Matches</mat-card-title>
  <span>
    <button
      class="create-match-button"
      color="primary"
      mat-raised-button
      (click)="createMatch()"
    >
      Create a match
    </button>
    <button
      class="refresh-list"
      color="primary"
      mat-raised-button
      (click)="loadMatches()"
    >
      Refresh
    </button>
  </span>
  <div  *ngIf="matches.length > 0">
    <app-match-list-item
      *ngFor="let match of this.matches"
      [match]="match"
      (onJoinMatch)="joinedMatch($event)"
    ></app-match-list-item>
  </div>
</div>
