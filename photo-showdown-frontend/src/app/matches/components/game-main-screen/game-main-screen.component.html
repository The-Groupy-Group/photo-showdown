<div [ngSwitch]="gameState">
  <app-match-list
    *ngSwitchCase="GameState.NotStarted"
    (onJoinMatch)="redirectToLobby($event)"
  ></app-match-list>
  <app-pre-match-lobby
    *ngSwitchCase="GameState.InLobby"
    [matchId]="matchId!"
    (onDisconnect)="disconnect()"
    (onMatchStart)="redirectToMatch()"
  ></app-pre-match-lobby>
  <p *ngSwitchCase="GameState.InMatch">In Match lol xD</p>
  <app-in-match
    *ngSwitchCase="GameState.InMatch"
    (onDisconnect)="disconnect()"></app-in-match>
</div>
