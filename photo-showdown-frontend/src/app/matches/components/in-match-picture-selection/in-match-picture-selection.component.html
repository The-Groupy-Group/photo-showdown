<div class="pictures-grid">
  <app-picture-item
    *ngFor="let picture of pictures"
    [picture]="picture"
    class="grid-item"
    (click)="onPictureSelected(picture)"
    [class.selected]="picture.id === selectedPictureId"
  ></app-picture-item>
</div>
<button
class="lock-in-button"
  mat-raised-button
  color="primary"
  [disabled]="!selectedPictureId && !lockedIn"
  (click)="onLockIn()"
>
  Lock-in Selection
</button>
