<mat-card class="match-container">
  <p>Match id: {{match.id}}</p>
  <p>Match owner: {{match.owner.username}}</p>
  <p>Connected users: </p>
    <ul>
      <li *ngFor="let user of match.users">{{ user.username }} </li>
    </ul>

  <span >
    <button class="enterMatchButton" color="primary" mat-raised-button (click)="joinMatch()">Enter</button>
  </span>
</mat-card>
